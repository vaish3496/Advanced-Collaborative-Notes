<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<script>
    function createUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
   });
}
</script>
<body>
    <div class="container">
        <h1 class="mb-5">Collaborative Notes</h1>
        <button class="btn btn-primary" onclick="window.location.href = '/'+createUUID() " id="create_room">Create Room</button>
        <button class="btn btn-secondary" id="join_room">Join Room</button>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./notes.js"></script>
</body>
</html>

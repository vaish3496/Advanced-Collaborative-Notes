<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Notes</title>
    <style type="text/css" media="screen">
        #editor {
            border: 1px solid lightgray;
            margin: auto;
            height: 500px;
		    width: 73.5%;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<script>
    function copyURL(){
        var dummy = document.createElement('input')
        var text = window.location.href
        document.body.appendChild(dummy)
        dummy.value = text
        dummy.select()
        document.execCommand("copy")
        document.body.removeChild(dummy)
        alert("Copied")
    }
</script>



<body>
    <div class="container">
        <h1>Collaborative Notes</h1>
        <textarea class="mb-5" id="textarea_notes" rows='10' cols='100'>
        </textarea>
    </div>

    <div class="container mb-5" id="editor">
    </div>
    <div class="container">
        <button class="btn btn-secondary" onclick="copyURL()" >Copy URL</button>
    </div>
    
    <script src="socket.io/socket.io.js"></script>
    <script defer src="notes.js"></script>
    <script src="ace_editor/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace_editor/src-min/mode-python.js"></script>
